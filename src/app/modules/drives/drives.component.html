<div class="main-container">
  <div class="container" fxLayout="column" fxLayoutAlign="space-around">
    <div class="header-wrap" fxLayout="row">
      <div class="heading" fxFlex="20" fxLayout="column" fxLayoutAlign="space-around center">
        <h1>Drives</h1>
      </div>
      <div fxFlex="80" fxLayout="row" fxLayoutAlign="end center">
        <mat-card class="drive-head-card" fxLayout="row" fxLayoutAlign="space-around center">
          <div>
            <h2>Active</h2>
            <p>XXXXXXXXX</p>
          </div>
          <div class="active-spin">
            <span class="spinner-text">{{value}}%</span>
            <mat-spinner [diameter]="70" [mode]="mode" [value]="value">
            </mat-spinner>
          </div>
        </mat-card>
        <mat-card class="drive-head-card" fxLayout="row" fxLayoutAlign="space-around center">
          <div>
            <h2>In-Active</h2>
            <p>XXXXXXXXX</p>
          </div>
          <div class="in-active-spin">
            <span class="spinner-text">{{value1}}%</span>
            <mat-spinner [diameter]="70" [mode]="mode" [value]="value1">
            </mat-spinner>
          </div>
        </mat-card>
      </div>
    </div>
    <div fxLayoutAlign="center">
      <div class="table-wrap">
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol hiii </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element; let i = index;">
              <div class="action">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path fill="#51459D"
                    d="M21.92,11.6C19.9,6.91,16.1,4,12,4S4.1,6.91,2.08,11.6a1,1,0,0,0,0,.8C4.1,17.09,7.9,20,12,20s7.9-2.91,9.92-7.6A1,1,0,0,0,21.92,11.6ZM12,18c-3.17,0-6.17-2.29-7.9-6C5.83,8.29,8.83,6,12,6s6.17,2.29,7.9,6C18.17,15.71,15.17,18,12,18ZM12,8a4,4,0,1,0,4,4A4,4,0,0,0,12,8Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,14Z" />
                </svg>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
  <!-- </div> -->
</div>
