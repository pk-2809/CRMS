<div fxLayout="row" fxLayoutAlign="end end">
    <div fxLayout="column" fxLayoutAlign="center center" class="filter-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 36 48">
            <defs>
                <style>
                    .a {
                        fill: #51469D;
                    }
                </style>
            </defs>
            <title>Filter</title>
            <path class="a"
                d="M31,0H5A5,5,0,0,0,.57,7.3l9.85,18.6A5,5,0,0,1,11,28.24V45a3,3,0,0,0,4.62,2.52l8-5.14A3,3,0,0,0,25,39.85V28.24a5,5,0,0,1,.58-2.34L35.43,7.3A5,5,0,0,0,31,0ZM27,9H9A2,2,0,0,1,9,5H27a2,2,0,0,1,0,4Z" />
        </svg>
    </div>
    <div fxLayout="column" fxLayoutAlign="end end">
        <mat-form-field appearance="fill" class="search-box">
            <input matInput placeholder="Search here" required>
            <mat-icon matSuffix class="post-input-search">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M15.5,12C18,12 20,14 20,16.5C20,17.38 19.75,18.21 19.31,18.9L22.39,22L21,23.39L17.88,20.32C17.19,20.75 16.37,21 15.5,21C13,21 11,19 11,16.5C11,14 13,12 15.5,12M15.5,14A2.5,2.5 0 0,0 13,16.5A2.5,2.5 0 0,0 15.5,19A2.5,2.5 0 0,0 18,16.5A2.5,2.5 0 0,0 15.5,14M10,4A4,4 0 0,1 14,8C14,8.91 13.69,9.75 13.18,10.43C12.32,10.75 11.55,11.26 10.91,11.9L10,12A4,4 0 0,1 6,8A4,4 0 0,1 10,4M2,20V18C2,15.88 5.31,14.14 9.5,14C9.18,14.78 9,15.62 9,16.5C9,17.79 9.38,19 10,20H2Z" />
                </svg>
            </mat-icon>
        </mat-form-field>
    </div>
</div>
<div class="card-wrap mat-elevation-z9" fxLayout="row">
    <mat-card class="drive-card" *ngFor="let drive of drives; let i = index;" fxLayout="row"
        fxLayoutAlign="center center" fxLayoutGap="5%">
        <div fxFlex="20">
            <div class="drive-card-circle"></div>
        </div>
        <mat-card-content fxFlex="70" class="h-80">
            <h4 class="txt-ovrflw drive-head">{{drive}}</h4>
            <div fxLayout="row" fxLayoutGap="8%">
                <div fxLayout="column" fxLayoutAlign="space-around start">
                    <p>Drive Name</p>
                    <p>Status</p>
                </div>
                <div fxLayout="column" fxLayoutAlign="space-around start">
                    <p>QWERTYUIOP</p>
                    <p>ACTIVE</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="table-footer card-footer" fxLayout="column" fxLayoutAlign="end">
        <mat-paginator [length]="100" [pageSize]="10" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
